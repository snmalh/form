<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="formaStyle.css">
</head>
<body>
    <form class="forma">
        <h1 class="virsraksts">Login</h1>

        <div class="inputContainer">
            <label for="email" class="inputLabel">Email*</label>
            <input type="text" id="email" class="inputLauks">
        </div>
        
        <div class="inputContainer">
            <label for="password" class="inputLabel">Password*</label>
            <input type="text" id="password" class="inputLauks">
        </div>
        
        <div>
            <input type="checkbox" id="remember" class="checkbox">
            <label for="remember" class="rememberMe">Remember me</label>
        </div>
        
        <button>Login</button>

        <div>
            <p>Don't have an account?</p>
            <a href="#">Sign up here</a>
        </div>
    </form>
</body>
</html>
